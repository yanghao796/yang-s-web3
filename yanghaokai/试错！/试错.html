<script>
    function time(){
    var d1 = new Date();
    console.log(d1);
    var d2 = new Date();
    d2.setDate(30);
    d2.setHours(19);
    d2.setMinutes(0);
    d2.setSeconds(0);
    a=b=c=d=0;
    // 赋值！
    var a=d2.getSeconds()-d1.getSeconds();
    if (a<0)
    {
        a=a+60;
        b=-1;
    }    
    var b=b+d2.getMinutes()-d1.getMinutes();
    if (b<0)
    {   b=b+60;
        c=-1;
    }
    var c=c+d2.getHours()-d1.getHours();
    if (c<0)
    {   c=c+24;
        d=-1;
    }
    var d=d+d2.getDate()-d1.getDate();
    var c_1_3=document.getElementById('c_1_3');
    c_1_3.innerText="倒计时为"+d+"天"+c+"时"+b+"分"+a+"秒";
    console.log(d1.getDate());
    console.log(d1.getHours());
    console.log(d1.getMinutes());
    console.log(d1.getSeconds());
    console.log(d2.getDate());
    console.log(d2.getHours());
    console.log(d2.getMinutes());
    console.log(d2.getSeconds());
    console.log(d);
    console.log(c);
    // 用加号链接
    }
</script>
